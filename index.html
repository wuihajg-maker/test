<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun, Ulan!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Caveat:wght@700&family=Playpen+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<canvas id="confettiCanvas"></canvas>

<div id="container"> 
    <div id="startScreen">
        <h1 class="text-4xl sm:text-5xl text-pink-500 font-caveat mb-4">Hai Ulan!</h1>
        <p class="text-gray-700 mb-8 text-lg">Ada kejutan kecil buat kamu...</p>
        <button id="startButton" class="bg-pink-500 text-white font-bold py-3 px-8 rounded-full hover:bg-pink-600 transition-transform transform hover:scale-105">
            Klik di Sini!
        </button>
    </div>

    <div id="birthdayScreen" class="hidden">
        <h1 id="title" class="text-3xl sm:text-4xl md:text-5xl text-pink-500 font-caveat mb-4">
            ciee ultah niyeee
        </h1>
        <div class="canvas-holder">
            <canvas id="birthdayCanvas"></canvas>
        </div>
        <p id="instruction" class="mt-4 text-gray-600 text-base font-medium h-12 flex items-center justify-center"></p>
    </div>
    <audio id="backgroundMusic" src="stiker/musik-latar.mp3" loop></audio>
</div>

<div class="gift-box hidden" id="giftContainer" aria-label="Kotak kado â€” klik untuk buka galeri">
    <div class="bear-head">
        <div class="bear-ear left"></div>
        <div class="bear-ear right"></div>
        <div class="bear-face">
            <div class="bear-eye left"></div>
            <div class="bear-eye right"></div>
            <div class="bear-nose"></div>
            <div class="bear-mouth"></div>
        </div>
    </div>
    <div class="gift-lid"></div>
    <div class="confetti"></div>
    <div class="decorations">
        <span class="star"></span><span class="star"></span><span class="star"></span><span class="star"></span>
        <span class="star"></span><span class="star"></span><span class="star"></span><span class="star"></span>
        <span class="circle"></span><span class="circle"></span>
        <span class="heart"></span><span class="heart"></span>
    </div>
</div>

<div id="galleryContainer" class="gallery-container" aria-hidden="true">
    <div id="confetti-rain-bg"></div>
    <div class="gallery-content" role="dialog" aria-label="Galeri foto">
        <span id="closeGallery" class="close-button" title="Tutup">&times;</span>

        <div class="gallery-slide">
            <div class="img-wrap"><img src="stiker/foto1.png" alt="Foto 1"></div>
        </div>
        <div class="gallery-slide">
            <div class="img-wrap"><img src="stiker/foto2.png" alt="Foto 2"></div>
        </div>
        <div class="gallery-slide">
            <div class="img-wrap"><img src="stiker/foto3.png" alt="Foto 3"></div>
        </div>
        <div class="gallery-slide">
            <div class="img-wrap"><img src="stiker/foto4.png" alt="Foto 4"></div>
        </div>
        <div class="gallery-slide">
            <div class="img-wrap">
                <img src="stiker/foto5.png" alt="Foto 5">
                <div class="final-slide-indicator">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M22 6C22 4.9 21.1 4 20 4H4C2.9 4 2 4.9 2 6V18C2 19.1 2.9 20 4 20H20C21.1 20 22 19.1 22 18V6ZM20 6L12 11L4 6H20ZM20 18H4V8L12 13L20 8V18Z"/></svg>
                </div>
            </div>
        </div>

        <a class="prev" id="prevBtn" title="Sebelumnya">&#10094;</a>
        <a class="next" id="nextBtn" title="Berikutnya">&#10095;</a>

        <div id="letter-container">
            <div class="letter-paper">
                <h2>Untuk kamu...</h2>
                <p class="typing-text" data-text="Happy birthday ulan ðŸ¥³ðŸŽŠðŸŽ‰"></p>
                <p class="typing-text" data-text="Semoga hari ini menjadi awal dari tahun yang penuh dengan kebahagiaan, tawa, dan semua impianmu menjadi kenyataan."></p>
                <p class="typing-text" data-text="Aku bakal dukung kamu apapun itu dan selalu doakan yang terbaik, jaga diri baikÂ² yah  di sana  sehat selalu"></p>
                <p class="typing-text" data-text="Btw jangan marah yah kalau pake sticker itu ðŸ¤£ðŸ¤£ðŸ¤£"></p>
                <button id="repeatGalleryBtn" class="letter-button">liat ulang</button>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
